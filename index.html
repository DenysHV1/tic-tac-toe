<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="players">
      <p class="player1">
        Gamer <span class="gamer-name1-js"></span> :
        <span class="player1-js">0</span>
      </p>
      <button class="menu-js">Game menu</button>
      <p class="player2">
        Gamer <span class="gamer-name2-js"></span> :
        <span class="player2-js">0</span>
      </p>
    </div>
    <div class="container">
      <p class="style-counter">Move : <span class="counter-js">0</span></p>
      <div class="game-js">
        <button class="btn-style" type="button" data-id="1"></button>
        <button class="btn-style" type="button" data-id="2"></button>
        <button class="btn-style" type="button" data-id="3"></button>
        <button class="btn-style" type="button" data-id="4"></button>
        <button class="btn-style" type="button" data-id="5"></button>
        <button class="btn-style" type="button" data-id="6"></button>
        <button class="btn-style" type="button" data-id="7"></button>
        <button class="btn-style" type="button" data-id="8"></button>
        <button class="btn-style" type="button" data-id="9"></button>
        <span class="victory1-js"></span>
        <span class="victory2-js"></span>
        <span class="victory3-js"></span>
        <span class="victory4-js"></span>
        <span class="victory5-js"></span>
        <span class="victory6-js"></span>
        <span class="victory7-js"></span>
        <span class="victory8-js"></span>
      </div>
    </div>
    <button class="remove-js">Restart</button>
    <div class="modal-overlay is-open">
      <div class="modal-window-inner">
        <!-- 0 close -->
        <button type="button" class="button-modal-close">‚ùå</button>
        <!-- ~~~~~~~~~~~form~~~~~~~~~ -->
        <form class="modal-form" name="form-modal" autocomplete="on">
          <!-- 1 -->
          <div class="container-for-label">
            <label class="label-for-text" for="user-name">Choose name 1</label>
            <div class="container-input-svg">
              <input
                type="text"
                name="userName1"
                class="modal__input"
                required
                autofocus
              />
            </div>
          </div>
          <!-- 2 -->
          <div class="container-for-label">
            <label class="label-for-text" for="user-phone">Choose name 2</label>
            <div class="container-input-svg">
              <input
                type="text"
                name="userName2"
                class="modal__input"
                required
              />
            </div>
          </div>
          <!-- 3 button -->
          <button type="submit" class="modal-button">Apply</button>
        </form>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
